<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>focus cinema</title>
    <link th:href="@{../static/style/set1_style.css}" rel="stylesheet">
    <link th:href="@{../static/style/site.css}" rel="stylesheet">
</head>
<body class="set1">

<div class="set1_content">

    <header class="set1_header">

        <h2 class="set1_header_project_name"><a th:href="@{/focus}">C.M</a></h2>

        <div class="set1_header_menuList">

            <div class="set1_header_menu1">
                <a th:href="@{focus/findCinema}">영화관 좌석 미리보기</a>
            </div>

            <div class="set1_header_menu2" th:if="${session.get('loginMemberId') == null || session.get('loginMemberId') == ''}">
                <a th:href="@{member/signUp}" class="set1_header_menu2_signUp">회원가입</a>
                <a th:href="@{member/login}">로그인</a>
            </div>

            <div class="set1_header_menu2" th:if="${session.get('loginMemberId') != null}">
                <a th:href="@{member/quit}">탈퇴</a>
                <a href="">관람 내역</a>
                <a href="">예매 내역</a>
                <a th:href="@{member/setting}" th:text="${session.get('loginMemberId')}">회원 ID</a>
                <a th:href="@{member/exit}">로그아웃</a>
            </div>
        </div>

    </header>

    <main class="set2_main">

        <hr>

        <form class="contentSet4" th:method="post">

            <div class="contentSet4_menu1">
                <div class="contentSet4_menu1_cinema">
                    <p class="contentSet4_menu1_cinemaTitle">상영 영화관</p>
                    <p class="contentSet4_menu1_cinemaName" th:text="${reserveCinema.cinemaAddress} + ' ' + ${reserveCinema.cinemaName} + ', ' + ${openMovieTitle}">경기도 하남시 A 영화관</p>
                </div>
                <div class="contentSet4_menu1_siteList">
                    <p>시작 시간 기준</p>
                    <p>아침 (07:00~11:00)</p>
                    <p>점심 (11:00~16:00)</p>
                    <p>저녁 (16:00~21:00)</p>
                    <p>새벽 (21:00~23:59)</p>
                </div>
            </div>

            <div class="contentSet4_menu2">
                <div class="siteList contentSet4_menu2_siteList">
                    <div class="A-1 reservedSite"></div>
                    <div class="A-2"></div>
                </div>
            </div>

            <div class="contentSet4_menu3">

                <div class="contentSet4_menu3_dateTimeList">
                    <input type="button" value="아침 (06:00~11:00)" th:each="openTitle : ${openCinemaRoomList.keySet()}" th:value="${openTitle}" />
                </div>

                <div class="contentSet4_menu3_cinemaRoomList">
                    <div class="contentSet4_menu3_dateAndTime">
                        <input type="radio" id="202411171700"/>
                        <label for="202411171700">1관 2024-11-17 17:00</label>
                    </div>
                </div>

            </div>

            <div class="contentSet4_menu4">
                <p class="exception">예매하실 상영 관을 선택해 주십시오.</p>
            </div>

            <div class="contentSet4_menu5">
                <input type="button" value="뒤로" class="rollback"/>
                <input type="submit" value="계속" class="reserveButton"/>
            </div>

        </form>

        <hr>

    </main>


    <footer class="set1_footer">

        <a href="">도움말 | </a>
        <a href="">개발자 프로필</a>

    </footer>

</div>

</body>
</html>
